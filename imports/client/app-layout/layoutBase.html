<template name="layoutBase">
	{{>connectionIssue}}
	{{#if or (equals style "appLogged") (equals style "appProductManage")}}
		{{#layoutBaseLogged this}}
			{{#if equals style "appLogged"}}
				{{>layoutsChoose main=main params=params options=options}}
			{{/if}}
			{{#if equals style "appProductManage"}}
				{{>productManage main=main params=params options=options}}
			{{/if}}
		{{/layoutBaseLogged}}
	{{/if}}
	{{#if equals style "app"}}
		{{#layoutBaseLogin this}}
			{{>layoutsChoose main=main params=params options=options}}
		{{/layoutBaseLogin}}
	{{/if}}
	{{#if equals style "appExternal"}}
		{{#layoutBaseExternal this}}
			{{>layoutsChoose main=main params=params options=options}}
		{{/layoutBaseExternal}}
	{{/if}}
	{{#if hasFeedbackPackage}}
		{{>feedbacks}}
	{{/if}}
</template>
